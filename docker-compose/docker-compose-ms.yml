version: '3.9'

services:
  rabbit:
    image: rabbitmq:3.13-management
    container_name: fvn-rabbitmq-ms
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - fvn-network

  configserver:
    image: devmayank8/finvistanexus-configserver:2.1.0-SNAPSHOT
    container_name: fvn-configserver-ms
    ports:
      - "8071:8071" #MAIN
    environment:
      SPRING_RABBITMQ_HOST: rabbit
    depends_on:
      rabbit:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - fvn-network

  accounts:
    image: devmayank8/finvistanexus-accounts:2.1.0-SNAPSHOT
    container_name: fvn-accounts-ms
    ports:
      - "8080:8080" #MAIN
      - "5005:5005" #DEBUG
    environment:
      SPRING_APPLICATION_NAME: accounts
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8071/"
      SPRING_PROFILES_ACTIVE: default
      SPRING_RABBITMQ_HOST: rabbit
    depends_on:
      configserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - fvn-network

  loans:
    image: devmayank8/finvistanexus-loans:2.1.0-SNAPSHOT
    container_name: fvn-loans-ms
    ports:
      - "8090:8090" #MAIN
      - "5010:5010" #DEBUG
    environment:
      SPRING_APPLICATION_NAME: loans
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8071/"
      SPRING_PROFILES_ACTIVE: default
      SPRING_RABBITMQ_HOST: rabbit
    depends_on:
      configserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - fvn-network

  cards:
    image: devmayank8/finvistanexus-cards:2.1.0-SNAPSHOT
    container_name: fvn-cards-ms
    ports:
      - "9000:9000" #MAIN
      - "5015:5015" #DEBUG
    environment:
      SPRING_APPLICATION_NAME: cards
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8071/"
      SPRING_PROFILES_ACTIVE: default
      SPRING_RABBITMQ_HOST: rabbit
    depends_on:
      configserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - fvn-network

networks:
  fvn-network:
    driver: "bridge"